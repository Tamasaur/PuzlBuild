max-build-height: 100 # the highest y block they can build at

# Timing configuration, in minutes
first-break: 15 # at 25 minutes, a break starts
second-break: 18 # at 25 minutes + 5 minute break (30 minutes) + 25 more minutes of building
final-break: 26 # at 55 minutes + 5 minute break (60 minutes) + 25 more minutes of building

break-time: 1 # How long a break is

plot-movement-msg: You cannot leave your plot.

# Messages sent to players. You can use &0..&f color codes.
# All messages starting with error-* have the prefix automatically added in front.
# When rewriting messages that contain text like %d and %s make sure you keep it.
messages:
  prefix: '&a[NthGames]'
